<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify - Suporte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='form_styles.css') }}">
    <style>
        /* Estilos específicos para a página de suporte, se precisar de ajustes finos */
        .contact-info {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-info i {
            margin-right: 10px;
            color: #007bff; /* Cor primária para os ícones */
            font-size: 1.5em;
        }

        .contact-info a {
            text-decoration: none;
            color: #007bff; /* Cor dos links de contato */
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Ajustes para o formulário na página de suporte */
        .form-container.suporte-form {
            width: 550px; /* Um pouco mais largo para o campo de texto */
        }

        .form-container.suporte-form textarea {
            resize: vertical; /* Permite redimensionar verticalmente */
            min-height: 100px;
            max-height: 250px;
            width: 550px
        }

        .form-container.suporte-form .input-group.textarea-group {
            position: relative; /* Para posicionar o contador de caracteres */
        }

        .form-container.suporte-form .char-count {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="form-container suporte-form">
        <h2>Fale com o Suporte</h2>
        

        <div class="contact-info">
            <p><i class="fab fa-whatsapp"></i> WhatsApp: <a href="https://wa.me/5575999395136" target="_blank">(75) 9 9939-5136</a></p>
            <p><i class="fas fa-envelope"></i> E-mail: <a href="mailto:leonardomoreira@petroserra.com">leonardomoreira@petroserra.com</a></p>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">

        <h3>Envie sua Demanda</h3>
        <form method="POST" action="{{ url_for('suporte') }}">
            <div class="input-group">
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required maxlength="100">
            </div>
            <div class="input-group textarea-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" maxlength="200" required></textarea>
                <span class="char-count" id="mensagem-char-count">0/200</span>
            </div>
            <button type="submit">Enviar Demanda</button>
            <p><a href="{{ url_for('home') }}">Voltar para a página principal</a></p>
        </form>
    </div>

    <script>
        // Script para contador de caracteres
        const mensagemTextarea = document.getElementById('mensagem');
        const mensagemCharCount = document.getElementById('mensagem-char-count');
        const maxLength = mensagemTextarea.getAttribute('maxlength');

        mensagemTextarea.addEventListener('input', () => {
            const currentLength = mensagemTextarea.value.length;
            mensagemCharCount.textContent = `${currentLength}/${maxLength}`;
        });

        // Inicializa o contador caso já haja texto no campo (ex: após erro de validação)
        document.addEventListener('DOMContentLoaded', () => {
            mensagemCharCount.textContent = `${mensagemTextarea.value.length}/${maxLength}`;
        });
    </script>
</body>
</html>
