<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Entrar</h2>

    {% if erro %}
        <p style="color:red;">
            {{ erro }}<br>
            <a href="/registrar" style="color:blue; text-decoration: underline;">Solicitar cadastro</a>
        </p>
    {% endif %}

    <form method="POST">
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Senha:</label><br>
        <input type="password" name="senha" required><br><br>

        <button type="submit">Entrar</button>
    </form>
</body>
</html>
