<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Cadastrar Licença</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastrar.css') }}">
</head>
<body>
    <div class="main-container">
        <h1>Cadastrar novo lembrete</h1>

        <form method="POST" action="/cadastrar">
            <div class="input-group">
                <label for="nome_licenca">Nome da licença:</label>
                <input type="text" id="nome_licenca" name="nome" required>
            </div>

            <div class="input-group">
                <label for="data_vencimento">Data de vencimento:</label>
                <input type="date" id="data_vencimento" name="vencimento" required>
            </div>

            <div class="input-group">
                <label for="dias_antes">Alerta com antecedência (dias):</label>
                <input type="number" id="dias_antes" name="dias_antes" min="1" placeholder="Ex: 30" required>
            </div>

            <button type="submit">Salvar</button>
        </form>

        <p class="back-link"><a href="/">← Voltar para Home</a></p>
    </div>
</body>
</html>
