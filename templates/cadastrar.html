<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Licença</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Cadastrar Nova Licença</h1>

    <form method="POST" action="/cadastrar">
        <label for="nome_licenca">Nome da licença:</label><br>
        <input type="text" id="nome_licenca" name="nome" required><br><br>

        <label for="data_vencimento">Data de vencimento:</label><br>
        <input type="date" id="data_vencimento" name="vencimento" required><br><br>

        <label for="dias_antes">Alerta com antecedência (dias):</label><br>
        <input type="number" id="dias_antes" name="dias_antes" min="1" placeholder="Ex: 30" required><br><br>

        <button type="submit">Salvar</button>
    </form>

    <p><a href="/">← Voltar para Home</a></p>
</body>
</html>
