<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Licença</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Cadastrar Nova Licença</h1>

    <form method="POST" action="/cadastrar">
        <label>Nome da licença:</label><br>
        <input type="text" name="nome" required><br><br>

        <label>Data de vencimento:</label><br>
        <input type="date" name="vencimento" required><br><br>

        <label>Alerta com antecedência:</label><br>
        <select name="dias_antes">
            <option value="30">30 dias</option>
            <option value="45">45 dias</option>
            <option value="60">60 dias</option>
        </select><br><br>

        <button type="submit">Salvar</button>
    </form>

    <p><a href="/">← Voltar para Home</a></p>
</body>
</html>
