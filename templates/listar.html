<!-- templates/listar.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Licenças Cadastradas</title>
</head>
<body>
    <h1>Licenças Cadastradas</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Vencimento</th>
                <th>Dias Antes</th>
                <th>Último Envio</th>
            </tr>
        </thead>
        <tbody>
            {% for licenca in licencas %}
            <tr>
                <td>{{ licenca[0] }}</td>
                <td>{{ licenca[1] }}</td>
                <td>{{ licenca[2] }}</td>
                <td>{{ licenca[3] }}</td>
                <td>{{ licenca[4] or '-' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="/">Voltar</a></p>
</body>
</html>
